
{% extends "base.html" %}


{% block content %}
  <h1>Contacts</h1>
  <a href="{% url 'create' %}">Add new contact</a>
  <ul>
    {% for contact in contacts %}
      <li>{{ contact.name }} - <a href="{% url 'update' contact.id %}">Edit</a> - <a href="{% url 'delete' contact.id %}">Delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
